{% extends 'template_base.html' %}
{% load static %}
{% block title %}Список друзей{% endblock %}
{% block head %}
<link href="{% static 'css/friendslist.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <h1>Мои друзья</h1>
    <div class="friends-grid">
        {% for friend in friends_info %}
                <div class="friend-card">
                <img src="{{ friend.avatarfull }}" alt="{{ friend.personaname }}'s Avatar" class="friend-avatar">
                <div class="friend-details">
                    <h2><a href="{{ friend.profileurl }}">{{ friend.personaname }}</a></h2>
                    <p>Друзья с: {{ friend.friend_since }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
