version: "3.12"

services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - database

  database:
    image: postgres:15
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7.0.5
    hostname: redis

  worker:
    build: .
    hostname: worker
    entrypoint: celery
    command: -A MunSteam worker --loglevel=info
    volumes:
      - ./:/app
    links:
      - redis
    depends_on:
      - redis
      - database
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass

  beat:
    build: .
    volumes:
      - ./:/app
    depends_on:
      - redis
      - worker
      - database
    entrypoint: celery
    command: -A MunSteam beat -l info


volumes:
  db_data:





