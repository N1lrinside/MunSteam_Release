version: "3.12"

services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/djangoProject
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - database

  database:
    image: postgres:15
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - .:/djangoProject
    links:
      - redis
    depends_on:
      - redis

  redis:
    image: redis:7.0.5
    hostname: redis

