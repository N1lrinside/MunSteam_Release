{% extends 'template_base.html' %}
{% block title %}MunSteam{% endblock %}
{% block content %}

    <h1 class="mt-5 mb-5 fs-3"> Игры </h1>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for game in object_list %}
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><a class="link-offset-2 link-offset-3-hover link-underline
            link-underline-opacity-0 link-underline-opacity-75-hover" href="{{ game.get_url }}">{{ game.name }}</a></h5>
              </div>
            </div>
          </div>
        {% endfor  %}
    </div>

{% endblock %}
